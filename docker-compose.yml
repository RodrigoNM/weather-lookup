version: '3.8'

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: weather_lookup_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - weather_lookup_network

  redis:
    image: redis:6
    networks:
      - weather_lookup_network

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - ".:/app"
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    networks:
      - weather_lookup_network

volumes:
  postgres_data:
    driver: local

networks:
  weather_lookup_network:
    driver: bridge
